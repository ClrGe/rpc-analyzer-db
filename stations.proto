syntax = "proto3";

service Stations {
    rpc Read(StationsResponse) returns (StationsResponse);
}

// message StationsRequest {
//     string zipcode = 1;
// }

message StationsResponse {
    string gare_alias_libelle = 1;
    string uic_code = 3;
    string adresse_cp = 4;
    string departement = 5;
    string gare_regionsncf = 6;
}


message responseListPB {
    repeated StationsResponse station = 1;
}