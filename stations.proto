syntax = "proto3";

service Stations {
    rpc Read(StationsRequest) returns (StationsResponse);
}

message StationsRequest {
    string zipcode = 1;
}

message StationsResponse {
    string gare_alias_libelle_noncontraint = 1;
    string commune_libellemin = 2;
    string uic_code = 3;
    string adresse_cp = 4;
    string departement_libellemin = 5;
    string gare_regionsncf_libelle = 6;
}


message responseListPB {
    repeated StationsResponse station = 1;
}