syntax = "proto3";

service Stations {
    rpc Read(StationsRequest) returns (StationsResponse);
}

StationsRequest {
    string zipcode = 1;
}

message StationsResponse {
    // string gare_alias_libelle = 1;
    // string gare_regionsncf = 2;
    // string adresse_cp = 3;
    // string departement = 4;
    // string uic_code = 5;
    string zipcode = 1;

}


message responseListPB {
    repeated StationsResponse station = 1;
}