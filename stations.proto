syntax = "proto3";

service Stations {
    rpc Read(readRequestPB) returns (readResponseListPB);
}

message readRequestPB {
    string zipcode = 1;
}

message readResponsePB {
    string gare_alias_libelle = 1;
    string gare_regionsncf = 2;
    string adresse_cp = 3;
    string departement = 4;
    string uic_code = 5;
}


message readResponseListPB {
    string zipcode = 1;
    repeated readResponsePB station = 2;
}